<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <h1>List of Items</h1>
    </nav>
    <ul id="list">
      <li>Hello World!</li>
    </ul>
    <div id="modal" class="modal">
      <h1>Add new item</h1>
      <div class="container">
        <form action="" id="form">
          <label for="">Name:</label>
          <input
            type="text"
            id="input"
            class="inputText"
            placeholder="Name of item"
          />
          <input
            type="submit"
            class="btn btn-modal"
            placeholder="Add new item"
          />
        </form>
      </div>
    </div>
    <button id="addBtn" class="btn btn-add">Add item</button>
    <script src="./index.js"></script>
  </body>
</html>
